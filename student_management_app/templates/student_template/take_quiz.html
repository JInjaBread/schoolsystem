{% extends 'student_template/base_template.html' %}

{% block page_title %}
    Student Subject
{% endblock page_title %}

{% block main_content %}

{% load static %}
<section class="content">
  <div class="row">
    <div class="col col-lg-2">
    </div>
    <div class="col">
      <form action="{% url 'result' quiz_data.id %}" method="post">
        {% csrf_token %}
        {% for question in question %}
          <div class="card w-75">
            <div class="card-body">
              <div class="form-group">
                  <label for="question">{{question.question}}</label>
                </div>
                <div class="form-check">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios1" value="{{ question.a }}" checked>
                        <label class="form-check-label" for="gridRadios1">
                            {{ question.a }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios2" value="{{ question.b }}">
                        <label class="form-check-label" for="gridRadios2">
                            {{ question.b }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios1" value="{{ question.c }}">
                        <label class="form-check-label" for="gridRadios1">
                            {{ question.c }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{question.question}}" id="gridRadios2" value="{{ question.d }}">
                        <label class="form-check-label" for="gridRadios2">
                            {{ question.d }}
                        </label>
                    </div>
                </div>
            </div>
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col col-lg-2">
    </div>
  </div>
</section>
  {% endblock main_content %}

  {% block custom_js %}
    <script>

    </script>
  {% endblock custom_js %}
